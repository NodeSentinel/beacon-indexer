name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.2.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma client
        run: pnpm exec prisma generate --schema=./prisma/schema.prisma
        
      - name: Copy Prisma client to fetch package
        run: |
          mkdir -p packages/fetch/node_modules/.prisma
          cp -r node_modules/.prisma/client packages/fetch/node_modules/.prisma/
        
      - name: Verify Prisma client location
        run: |
          echo "Checking Prisma client location..."
          echo "Root node_modules:"
          ls -la node_modules/.prisma/client/ || echo "Client not found in root node_modules"
          echo "Fetch node_modules:"
          ls -la packages/fetch/node_modules/.prisma/client/ || echo "Client not found in fetch node_modules"
          echo "All .prisma directories:"
          find . -name ".prisma" -type d 2>/dev/null || echo "No .prisma directories found"
          echo "Checking if @prisma/client is hoisted:"
          ls -la node_modules/@prisma/ || echo "@prisma not found in root"
        
      - name: Type check
        run: pnpm run type-check
        
      - name: Lint
        run: pnpm run lint
        
      - name: Build packages
        run: pnpm run build
        
      - name: Run unit tests
        run: pnpm run test
